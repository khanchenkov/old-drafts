<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpaceX</title>
    <link
      rel="stylesheet"
      href="./assets/lib/bootstrap-5.0.2-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/template.css" />
    <link rel="stylesheet" href="./css/media.css" />

  <body>
    <header class="header">
      <div class="container-fluid">
        <div class="header__wrapper header__wrapper_active">
          <div class="header__panel">
            <div class="header__logo">
              <a href="#">
                <img src="./assets/img/logo.png" alt="logo" />
              </a>
            </div>
            <div class="header__hamburger">
              <button>&#9776;</button>
            </div>
          </div>
          <nav class="header__nav nav">
            <ul class="menu">
              <li><a href="#">Главная</a></li>
              <li><a href="#">Технология</a></li>
              <li><a href="#">График полётов</a></li>
              <li><a href="#">Гарантии</a></li>
              <li><a href="#">О компании</a></li>
              <li><a href="#">Контакты</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

          </div>

          <div class="main__stats stats">
            <div class="stats__block">
              <div>
                <span>мы</span>
                <p>1</p>
                <span>на рынке</span>
              </div>
            </div>
            <div class="stats__block">
              <div>
                <span>гарантируем</span>
                <p>50%</p>
                <span>безопасность</span>
              </div>
            </div>
            <div class="stats__block">
              <div>
                <span>календарик за </span>
                <p>2001<small>г.</small></p>
                <span>в подарок</span>
              </div>
            </div>
            <div class="stats__block">
              <div>
                <span>путешествие</span>
                <p>597</p>
                <span>дней</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- main -->

    <!-- modal -->
    <div class="modal" id="modal_1">
      <div class="modal__wrapper">
        <div class="modal__content">
          <span id="close-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="25px"
              height="25px"
              preserveAspectRatio="xMidYMid meet"
              viewBox="0 0 16 16"
            >
              <path
                fill="none"
                stroke="#db621b"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="1.5"
                d="m10.25 5.75l-4.5 4.5m0-4.5l4.5 4.5m-7.5-7.5h10.5v10.5H2.75z"
              />
            </svg>
          </span>
          <p class="modal__heading">Готовы к полёту?</p>
          <button id="fill-form-btn">Заполнить форму</button>
          <form method="post" class="form" id="reg-form">
            <span class="form__client-status"></span>
            <div class="form__row">
              <div class="form__field">
                <label> Имя </label>
                <input
                  type="text"
                  name="first-name"
                  required
                  autocomplete="off"
                  placeholder="Иван"
                  class="form__name-input"
                />
              </div>
              <div class="form__field">
                <label> Фамилия </label>
                <input
                  type="text"
                  name="second-name"
                  required
                  autocomplete="off"
                  placeholder="Иванов"
                  class="form__name-input"
                />
              </div>
            </div>

            <div class="form__field">
              <label> Телефон или эл. почта </label>
              <span class="form__validation-input"></span>
              <input
                type="text"
                name="contacts"
                required
                autocomplete="off"
                placeholder="+7 999 999999 или forex@mple.com"
                class="form__versatile-input"
              />
            </div>

            <div class="form__field">
              <label> Сообщение </label>
              <textarea
                required
                name="message"
                class="form__textarea"
              ></textarea>
            </div>
            <button type="submit" class="button">Отправить форму</button>
          </form>
          <span class="form__server-status"></span>
        </div>
      </div>
    </div>
    <!-- modal -->
  </body>
</html>
